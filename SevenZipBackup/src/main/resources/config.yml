version: 2

# Backup interval in minutes.
delay: 60
# How many backups to keep before deleting the oldest one. Set this to -1 to disable automatic deletes.
keep-count: -1
local-keep-count: 0

# The priority of the backup thread [1-10]. Lower value cause less server lag. Increase this value if backup takes too long.
# WARNING: High value may significantly increase server lag, typically accounting for 10-20 ms tick time.
backup-thread-priority: 5
# Compress level for 7zip archive [0-9]. 0 refers to storage-only. 9 refers to extreme-compression. Increasing this value can create smaller backup.
# WARNING: High value may consume massive memory and CPU usage.
7z-compression: 1

backups-require-players: true
disable-saving-during-backups: true


scheduled-backups: false
backup-schedule-list:

backup-list:
  # Backup all kinds of world
  - glob: "*world*"
    format: "Backup-%NAME-%FORMAT.zip"
    create: true
  # Backup plugins' data, but exclude jar files and cache
  - path: "plugins"
    format: "Backup-plugins-%FORMAT.zip"
    create: true
    blacklist:
      - "*jar"
      - ".paper-remapped/**"
      - "*cache*"

external-backup-list:

local-save-directory: "backups"
remote-save-directory: "backups"

googledrive:
  enabled: false
  shared-drive-id: ""
onedrive:
  enabled: false
dropbox:
  enabled: false
webdav:
  enabled: false
  hostname: "http://example.com/directory"
  username: "Username"
  password: "Password"
nextcloud:
  enabled: false
  hostname: "https://example.com/remote.php/dav/files/user/"
  username: "Username"
  password: "Password"
  chunk-size: 20_000_000
s3:
  enabled: false
  endpoint: "https://s3.us-west-2.amazonaws.com"
  access-key: "AKIAxxxxxxxxxxxxxxxx"
  secret-key: "xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx"
  bucket: "bucket"
ftp:
  enabled: false
  hostname: "ftp.example.com"
  port: 21
  sftp: false
  ftps: false
  username: "Username"
  password: "Password"
  sftp-public-key: 
  sftp-passphrase: 
  working-dir:

messages:
  send-in-chat: true
  prefix: "&6[&47zBackup&6] "
  default-color: "&3"

advanced:
  metrics: true
  update-check: true
  suppress-errors: false
  debug: false
  date-language: "cn"
  date-timezone: "+80:00"
  ftp-file-separator: "/"
